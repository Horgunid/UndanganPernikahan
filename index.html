<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      font-size: 2.5em;
    }
    .nama {
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Selamat datang, <span class="nama" id="nama">Tamu</span>!</h1>
  <p>Anda diundang ke acara pernikahan kami pada <strong>20 Desember 2025</strong>.</p>

  <script>
  const query = window.location.search.substring(1); 
  let namaTamu = "Tamu";

  if (query) {
    try {
      // 1. Decode URI komponen (untuk ubah %20 jadi spasi)
      // 2. Ubah underscore (_) dan plus (+) jadi spasi
      // 3. Kapitalisasi tiap kata
      namaTamu = decodeURIComponent(query)
        .replace(/_/g, ' ')  // ganti underscore
        .replace(/\+/g, ' ') // ganti plus
        .split(' ')          // pecah jadi array per kata
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    } catch(e) {
      namaTamu = query; // fallback jika decoding gagal
    }
  }

  document.getElementById("nama").innerText = namaTamu;
</script>

</body>
</html>
