<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    body { font-family: sans-serif; background: #fefefe; text-align: center; padding: 2rem; }
    .card { background: white; padding: 1rem; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea, select { width: 90%; padding: 8px; margin: 8px 0; }
    button { padding: 10px 20px; background: #28a745; border: none; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Undangan Pernikahan</h1>
    <h2 id="greeting">Selamat datang!</h2>
    <p>Kami mengundang Anda untuk hadir di acara pernikahan kami.</p>

    <form 
      action="https://script.google.com/macros/s/AKfycbzejNozKjJGFjaP2g3h2VII1whGrde6mjFICuvUvr2D7OtpYttHv_OAmfRwE14DLhpakg/exec" 
      method="POST"
      target="hidden_iframe"
      onsubmit="submitted=true"
    >
      <input type="text" name="nama" id="input-nama" placeholder="Nama Anda" required />
      <select name="kehadiran" required>
        <option value="">Kehadiran</option>
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
      </select>
      <input type="number" name="jumlah" placeholder="Jumlah tamu" min="1" required />
      <textarea name="pesan" placeholder="Ucapan atau doa"></textarea>
      <button type="submit">Kirim Kehadiran</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    // Ambil nama dari subdomain atau parameter setelah "?"
    const query = window.location.search.substring(1); // ambil string "andi"
    if (query) {
      const namaTamu = decodeURIComponent(query.charAt(0).toUpperCase() + query.slice(1));
      document.getElementById('greeting').textContent = "Selamat datang, " + namaTamu + "!";
      document.getElementById('input-nama').value = namaTamu;
    }
  </script>

</body>
</html>
