<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      font-size: 2.5em;
    }
    .nama {
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Selamat datang, <span class="nama" id="nama">Tamu</span>!</h1>
  <p>Anda diundang ke acara pernikahan kami pada <strong>20 Desember 2025</strong>.</p>

  <script>
  const query = window.location.search.substring(1); // Hilangkan tanda '?'
  const namaTamu = query ? decodeURIComponent(query).charAt(0).toUpperCase() + query.slice(1) : "Tamu";
  document.getElementById("nama").innerText = namaTamu;
  </script>

</body>
</html>
