<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      font-size: 2.5em;
    }
    .nama {
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Selamat datang, <span class="nama" id="nama">Tamu</span>!</h1>
  <p>Anda diundang ke acara pernikahan kami pada <strong>20 Desember 2025</strong>.</p>

  <script>
    // Ambil nama tamu dari parameter URL
    const params = new URLSearchParams(window.location.search);
    const tamu = params.get("tamu");
    if (tamu) {
      const namaTamu = tamu.charAt(0).toUpperCase() + tamu.slice(1);
      document.getElementById("nama").innerText = decodeURIComponent(namaTamu);
    }
  </script>
</body>
</html>
